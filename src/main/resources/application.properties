spring.application.name=spring-latest-ref
# JDBC datasource (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:appdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
# R2DBC datasource (H2 in-memory)
spring.r2dbc.url=r2dbc:h2:mem:///appdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=
# Flyway uses JDBC to the same in-memory DB
spring.flyway.enabled=true
spring.flyway.url=jdbc:h2:mem:appdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.flyway.user=sa
spring.flyway.password=
# H2 console (JDBC only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Web server
server.port=8080
